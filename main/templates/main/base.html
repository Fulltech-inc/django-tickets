{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">

    <!-- Bootstrap CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" media="screen" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/print.css' %}" media="print" />

    <script src="{% static 'jquery/jquery-1.11.1.min.js' %}"></script>
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-main">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- Brand placeholder -->
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse-main">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'inbox' %}" title="Inbox"><i class="fa fa-home"></i></a></li>
                <li><a href="{% url 'my-tickets' %}" title="My Tickets"><i class="fa fa-user"></i></a></li>
                <li><a href="{% url 'all-tickets' %}" title="All Tickets"><i class="fa fa-list"></i></a></li>
                <li><a href="{% url 'archive' %}" title="Archive"><i class="fa fa-archive"></i></a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right" style="padding-right: 20px;">
                <li><a href="{% url 'logout' %}" title="Logout"><i class="fa fa-sign-out"></i></a></li>
            </ul>
        </div>

    </div>
</nav>

<!-- Page Content -->
<div class="container">

    <div class="row">
        <div class="col-lg-12">

            <div class="jumbotron" style="padding: 0; margin-bottom: 0;">
                <div class="container">
                    <div id="header_icon">{% block header_icon %}{% endblock %}</div>
                    <h1>{% block headline %}{% endblock %}</h1>
                    <p id="header_subtitle">{% block head-message %}{% endblock %}</p>
                </div>
            </div>

        </div>
    </div>

    {% block breadcrum %}{% endblock %}

    {% block content %}{% endblock %}

    <hr>

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-6">
                <p>Powered by <a href="https://www.python.org/" target="_blank">Python</a>, <a href="https://www.djangoproject.com/" target="_blank">Django</a>, and <a href="http://getbootstrap.com/" target="_blank">Bootstrap</a></p>
            </div>
            <div class="col-lg-6 text-right">
                <p>License: <a href="https://github.com/suenkler/django-tickets" target="_blank">MIT</a></p>
            </div>
        </div>
    </footer>

</div>

<!-- Bootstrap JS -->
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

</body>
</html>
